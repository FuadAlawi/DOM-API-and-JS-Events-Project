<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA Player Stats</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>NBA Player Stats</h1>
      <button id="dark-mode-toggle" aria-pressed="false" title="Toggle dark mode">Toggle Dark Mode</button>
    </header>

    <section class="table-filters" aria-label="Table filters">
      <input type="search" id="search" placeholder="Search players..." aria-label="Search players" />
      <select id="team-filter" aria-label="Filter by team">
        <option value="all">All</option>
      </select>
    </section>

    <table id="player-stats">
      <thead>
        <tr>
          <th><span>Name</span></th>
          <th><span>Team</span></th>
          <th>
            <div class="th-wrap">
              <span>Points</span>
              <button class="sort-btn" data-key="points" aria-label="Sort by points">⇅</button>
            </div>
          </th>
          <th>
            <div class="th-wrap">
              <span>Rebounds</span>
              <button class="sort-btn" data-key="rebounds" aria-label="Sort by rebounds">⇅</button>
            </div>
          </th>
          <th>
            <div class="th-wrap">
              <span>Assists</span>
              <button class="sort-btn" data-key="assists" aria-label="Sort by assists">⇅</button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="player-rows"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
